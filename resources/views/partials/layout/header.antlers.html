<header>
    <div class="px-8 py-5">
        <div class="flex flex-col items-center justify-between gap-5 lg:flex-row">
            <div>
                <a
                    href="/"
                    aria-label="Späť na úvod"
                >
                    {{ partial:art.logo class="h-11 w-auto fill-black" }}
                </a>
            </div>
            <div>
                <nav class="text-center">
                    {{ nav:main_menu }}
                        <a
                            href="{{ url }}"
                            class="{{ is_current || is_parent ? 'font-bold' : '' | classes }} px-2 py-2"
                        >
                            <span class="link">{{ title }}</span>
                        </a>
                    {{ /nav:main_menu }}
                </nav>
            </div>
        </div>
    </div>
</header>
