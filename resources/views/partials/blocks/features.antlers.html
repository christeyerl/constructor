<section id="features">
    <div class="mx-auto max-w-[88rem] px-8 py-20 lg:py-32">
        <div class="grid grid-cols-1 gap-10 md:grid-cols-2 md:gap-20">
            <div>
                <h2 class="text-balance text-2xl !leading-tight sm:text-3xl md:text-4xl lg:text-[2.5rem]">
                    {{ heading }}
                </h2>
            </div>
            <div>
                <div class="grid grid-cols-1 gap-5 md:grid-cols-2 md:gap-10">
                    {{ features }}
                        <div class="space-y-3">
                            <div class="flex items-center gap-3">
                                {{ svg :src="icon" class="size-12 fill-black" }}
                                <h3 class="text-balance text-2xl">
                                    {{ title }}
                                </h3>
                            </div>
                            <p>{{ description }}</p>
                        </div>
                    {{ /features }}
                </div>
            </div>
        </div>
    </div>
</section>
