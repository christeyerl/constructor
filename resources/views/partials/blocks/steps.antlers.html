<section id="steps">
    <div class="bg-slate-700 text-white">
        <div class="mx-auto max-w-4xl px-8 py-20 lg:py-32">
            <ol>
                {{ steps }}
                    <li x-data="{ expanded: false }">
                        <button
                            @click="expanded = !expanded"
                            class="flex w-full items-baseline gap-5 border-b border-slate-300 py-3"
                            :aria-expanded="expanded"
                        >
                            <span>{{ (index + 1) | str_pad_left(2, 0) }}</span>
                            <span class="text-2xl md:text-3xl">{{ title }}</span>
                        </button>
                        <div
                            x-show="expanded"
                            x-collapse
                            x-cloak
                        >
                            <p class="px-4 py-3 text-justify md:px-8 md:py-6">
                                {{ description }}
                            </p>
                        </div>
                    </li>
                {{ /steps }}
            </ol>
        </div>
    </div>
</section>
