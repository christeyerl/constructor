{{ partial:layout.header }}
<main>
    <section id="hero">
        <div class="relative">
            <div class="absolute inset-0">
                <img
                    src="{{ cover_image.url }}"
                    alt="{{ cover_image.alt }}"
                    class="size-full object-cover"
                />
                <div class="absolute inset-0 bg-black/30"></div>
            </div>
            <div class="relative z-10 text-white">
                <div class="mx-auto max-w-[88rem] px-8 py-32 md:py-52">
                    <h1 class="text-4xl md:text-5xl lg:text-6xl xl:text-7xl">
                        {{ title }}
                    </h1>
                    {{ if description }}
                        <p class="mt-2 max-w-2xl text-balance text-lg">
                            {{ description }}
                        </p>
                    {{ /if }}
                </div>
            </div>
        </div>
    </section>

    {{ builder scope="block" }}
        {{ partial src="partials/blocks/{type}" }}
    {{ /builder }}
</main>
{{ partial:layout.footer }}
